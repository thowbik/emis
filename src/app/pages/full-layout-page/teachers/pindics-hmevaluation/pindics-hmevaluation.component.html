<div class="outer-layout" style="padding-top:5px;">
    <div class="breadcrumbs c-black">
    <h6 class="url"><span class="flex-gap-right">Staff Details</span> <i class="fa fa-angle-right flex-gap-right" aria-hidden="true"></i> <span class="flex-gap-right">PINDICS HM-evaluation</span></h6>
    </div>
</div>
<div class="main-body-content">
    <p-card>
        <div class="main-body">
            <div class="heading-align">
                <label>PINDICS HM Evaluation</label>
            </div><br>
            <div>
                <label>After observing classroom activities, students exercise and teacher self evaluation format,
                    Headmaster has to provide remarks
                    in the below gives 8 points in four parameters
                </label>
            </div><br>
            <div class="subheading-align">
                <label>Only teachers who have self evaluated will be listed here</label>
            </div><br>
            <form [formGroup]="filterForm">
                <!-- <form name="form" id="formId" [formGroup]="form" novalidate autocomplete="off"> -->
                <div class="row">
                    <div class="col-md-6">
                        <label>Teachers List*</label>
                    </div>
                    <div class="col-md-3">
                        <!-- <select id="select2" class="form-control " (change)="onSelection($event.target.value)"> -->
                        <select id="select2" class="form-control " (change)="onSelection($event.target.value)" >
                            <option value="">Select Teacher</option>
                            <option *ngFor="let classes of classlist" [value]="classes.teacher_id">
                                {{ classes.teacher_name }}
                            </option>
                        </select>
                        <!-- <p-dropdown [options]="evaluationList"  (click)="detailskod2d()" >
                </p-dropdown> -->
                    </div>
                    <div class="col-md-3" *ngIf=!show>
                        <button pButton type="button" label="VIEW SELF EVALUATION" class="ui-button-info flex-gap-right" style="font-weight:500"
                            (click)="showDialog()" ></button>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-6">
                        <label style="color:#646c9a">1. Designing Learning Experiences for Children*</label>
                    </div>
                    <div class="col-md-6">
                        <p-dropdown [options]="evaluationList" placeholder="Choose Columns" class="flex-dropdown"
                    formControlName="HM_EV_1"></p-dropdown>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-6">
                        <label style="color:#646c9a">2. Knowledge and Understanding of Subject Matter*</label>
                    </div>
                    <div class="col-md-6">
                        <p-dropdown [options]="evaluationList" placeholder="Choose Columns" class="flex-dropdown"
                        formControlName="HM_EV_2"></p-dropdown>
                        <!-- <select id="select2" class="form-control ">
                            <option>Select Option</option>
                            <option *ngFor="let classes of evaluationList" [value]="classes.value">
                                {{ classes.label }}
                            </option>
                        </select> -->
                        <!-- <p-dropdown [style]="{minWidth: '400px'}" [options]="evaluationList" formControlName="ques2">
                </p-dropdown> -->
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-6">
                        <label style="color:#646c9a">3. Strategy for Facilitating Learning*</label>
                    </div>
                    <div class="col-md-6">
                        <p-dropdown [options]="evaluationList" placeholder="Choose Columns" class="flex-dropdown"
                        formControlName="HM_EV_3"></p-dropdown>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-6">
                        <label style="color:#646c9a">4. Interpersonal Relationship*</label>
                    </div>
                    <div class="col-md-6">
                        <p-dropdown [options]="evaluationList" placeholder="Choose Columns" class="flex-dropdown"
                        formControlName="HM_EV_4"></p-dropdown>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-6">
                        <label style="color:#646c9a">5. Professional Development*</label>
                    </div>
                    <div class="col-md-6">
                        <p-dropdown [options]="evaluationList" placeholder="Choose Columns" class="flex-dropdown"
                        formControlName="HM_EV_5"></p-dropdown>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-6">
                        <label style="color:#646c9a">6. School Development*</label>
                    </div>
                    <div class="col-md-6">
                        <p-dropdown [options]="evaluationList" placeholder="Choose Columns" class="flex-dropdown"
                        formControlName="HM_EV_6"></p-dropdown>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-6">
                        <label style="color:#646c9a">7. Teacher Attendance*</label>
                    </div>
                    <div class="col-md-6">
                        <p-dropdown [options]="evaluationList" placeholder="Choose Columns" class="flex-dropdown"
                        formControlName="HM_EV_7"></p-dropdown>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-6">
                        <label style="color:#646c9a">8. Promoting Health and Hygiene*</label>
                    </div>
                    <div class="col-md-6">
                        <p-dropdown [options]="evaluationList" placeholder="Choose Columns" class="flex-dropdown"
                        formControlName="HM_EV_8"></p-dropdown>
                    </div>
                </div><br>
                <div>
                    <label>It is found correct by verifying the school records of teacher handing the class and subject
                        and the number of days present in the school during working days (2018-2019) and certified that
                        the entries are made correctly.
                    </label>
                </div>
            </form><br>
            <div style="margin-left:35%">
                <div class="kt-section__content">
                    <!-- <button pButton type="button" label="SUBMIT" class="ui-button-info flex-gap-right" [disabled]="clicked"
                        (click)="onSubmit(); clicked = true;" ></button> -->
                        <button pButton type="button" label="SUBMIT" class="ui-button-info flex-gap-right" [disabled]="filterForm.controls['hm_ev_status'].value == 1"
                        (click)="onSubmit(); clicked = true;" ></button>
                    <button pButton type="button" label="CANCEL" class="ui-button-secondary flex-gap-right" [disabled]="filterForm.controls['hm_ev_status'].value == 1"
                        style="color:gray" (click)="onCancel()"></button>
                </div>
            </div>           
        </div>
    </p-card>
</div>






<p-dialog [(visible)]="display" [contentStyle]="{'max-width':'800px'}">
    <p-header class="align">
        Performance Indicators
    </p-header>
    <form name="form" id="formId" [formGroup]="form" novalidate autocomplete="off">
    <p-fieldset [toggleable]="true">
        <p-header class="toggle-align">Handling Class / Details of Subject</p-header>
        <div style="padding-left: 6%;padding-right: 6%;">
            <div class="form-group row">
                <div class="col-md-6">
                    <label>Class 1</label><br>
                    <p-multiSelect [options]="classlist1" formControlName="class_1" [style]="{minWidth: '100%'}" defaultLabel="-" maxSelectedLabels="11" readonly="true"></p-multiSelect>
                </div>

                <div class="col-md-6">
                    <label>Class 2</label><br>
                    <p-multiSelect [options]="classlist1" formControlName="class_2" [style]="{minWidth: '100%'}" defaultLabel="-" maxSelectedLabels="11" readonly="true"></p-multiSelect>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label>Class 3</label><br>
                    <p-multiSelect [options]="classlist1" formControlName="class_3" [style]="{minWidth: '100%'}" defaultLabel="-" maxSelectedLabels="11" readonly="true"></p-multiSelect>
                </div>

                <div class="col-md-6">
                    <label>Class 4</label><br>
                    <p-multiSelect [options]="classlist1" formControlName="class_4" [style]="{minWidth: '100%'}" defaultLabel="-" maxSelectedLabels="11" readonly="true"></p-multiSelect>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label>Class 5</label><br>
                    <p-multiSelect [options]="classlist1" formControlName="class_5" [style]="{minWidth: '100%'}" defaultLabel="-" maxSelectedLabels="11" readonly="true"></p-multiSelect>
                </div>

                <div class="col-md-6">
                    <label>Class 6</label><br>
                    <p-multiSelect [options]="classlist1" formControlName="class_6" [style]="{minWidth: '100%'}" defaultLabel="-" maxSelectedLabels="11" readonly="true"></p-multiSelect>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label>Class 7</label><br>
                    <p-multiSelect [options]="classlist1" formControlName="class_7" [style]="{minWidth: '100%'}" defaultLabel="-" maxSelectedLabels="11" readonly="true"></p-multiSelect>
                </div>

                <div class="col-md-6">
                    <label>Class 8</label><br>
                    <p-multiSelect [options]="classlist1" formControlName="class_8" [style]="{minWidth: '100%'}" defaultLabel="-" maxSelectedLabels="11" readonly="true"></p-multiSelect>
                </div>
            </div>
            
        </div>
    </p-fieldset><br>

    <p-fieldset [toggleable]="true">
        <p-header class="toggle-align">Calculation of days for Teaching Learning Process</p-header>
        <div style="margin-left:6%;">
            <div class="form-group row">
                <div class="col-md-6 text-center">
                    <label class="textalign">Leave Particulars</label><br>
                </div>
                <div class="col-md-6 text-center">
                    <label class="textalign">Job Particulars</label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-4 text-center1">
                    <label>1. No of Days Availed CL</label><br>
                </div>
                <div class="col-md-1">
                    <input type="text" formControlName="cl" pInputText class="form-control"  readonly >
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-4 text-center1">
                    <label>6. No of Days attened Training</label><br>
                </div>
                <div class="col-md-1">
                    <input type="text" formControlName="traing_atnd" pInputText class="form-control" readonly>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-4 text-center1">
                    <label>2. No of Days Availed EL</label><br>
                </div>
                <div class="col-md-1">
                    <input type="text" pInputText class="form-control" formControlName="el" readonly>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-4 text-center1">
                    <label>7. No of Days training given</label><br>
                </div>
                <div class="col-md-1">
                    <input type="text" formControlName="traing_givn" pInputText class="form-control" readonly>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-4 text-center1">
                    <label>3. No of Days Availed ML</label><br>
                </div>
                <div class="col-md-1">
                    <input type="text" pInputText class="form-control" formControlName="ml" readonly>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-4 text-center1">
                    <label>8. No of Days attended Election duty</label><br>
                </div>
                <div class="col-md-1">
                    <input type="text" formControlName="electn_dty_atnd" pInputText class="form-control" readonly>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-4 text-center1">
                    <label>4. No of Days Maternity Leave Availed</label><br>
                </div>
                <div class="col-md-1">
                    <input type="text" formControlName="maternity_leave" pInputText class="form-control" readonly>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-4 text-center1">
                    <label>9. No of days on duty </label><br>
                </div>
                <div class="col-md-1">
                    <input type="text" formControlName="duty_days" pInputText class="form-control" readonly>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-4 text-center1">
                    <label>5. Other leave</label><br>
                </div>
                <div class="col-md-1">
                    <input type="text" formControlName="other_leave" pInputText class="form-control" readonly>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-4 text-center1">
                    <label>10. No of days used for classroom activity </label><br>
                </div>
                <div class="col-md-1">
                    <input type="text" formControlName="clas_rm_actvty_dys" pInputText class="form-control" readonly>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-3"></div>
                <div class="col-md-2 text-center1">
                    <label style="font-weight:500">Total Working Days</label><br>
                </div>
                <div class="col-md-3">
                    <input type="text" formControlName="tot_wrk_days" pInputText class="form-control" readonly>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </p-fieldset><br>

    <p-fieldset [toggleable]="true">
        <p-header class="toggle-align">Implementation of concepts undertaken in training</p-header>

    <p-fieldset [toggleable]="true">
        <p-header class="toggle-align">Teachers Self Evaluation Format</p-header>

                <label class="teacher-align">1. Designing Learning Experiences for Children (P1)</label>

                    <label>1. I plan the teaching and learning process using textbook and other related

                    <p-dropdown [options]="evaluationList" placeholder="Choose Columns" class="flex-dropdown"

                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-8">
                    <label>2. I involve all children in the teaching learning process.</label><br>

                </div>
                <div class="col-md-4">
                    <p-dropdown [options]="evaluationList" placeholder="Choose Columns" class="flex-dropdown"

                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-8">
                    <label>3. I am logging in the TNTP and know the information uploaded in the
                        site.</label><br>

                </div>
                <div class="col-md-4">
                    <p-dropdown [options]="evaluationList" placeholder="Choose Columns" class="flex-dropdown"
                    formControlName="P1_3" readonly="true"></p-dropdown>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-8">
                    <label>4. I am uploading my stategies in TNTP.</label><br>

                </div>
