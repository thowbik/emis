<div class="container">
  <div class="main-body-content">
    <p-table  [columns]="cols" [value]="Aidedschoolsectionlist" [paginator]="true" [rows]="10" >
      <ng-template pTemplate="caption">
        <div class="row">
          <div class="col-md-12 text-center my-2">
            Partially Aided School - Class And Sections
          </div>
        </div>

      </ng-template>
      <ng-template pTemplate="header" let-distname>
        <tr class="text-center">
          <th class="sno-header-layout">#</th>
          <th *ngFor="let col of distname" [pSortableColumn]="col.field" [style.width]="col.widthstyle" >
            {{col.header}}
            <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-distname let-rowData let-columns="columns" let-i="rowIndex" >
        <tr [pSelectableRow]="rowData" class="text-center">
          <td class="sno-header-layout"> {{i+1}} </td>
          <td class="text-left">{{ distname.class_id}} </td>
          <td> {{ distname.section}} </td>
          <td> {{ distname.school_type}} </td>
          <td> {{ distname.MEDINSTR_DESC}} </td>
          <td> {{ distname.student_count}} </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
