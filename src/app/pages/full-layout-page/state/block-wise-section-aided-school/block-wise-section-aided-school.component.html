<!-- <div class="container"> -->
    <div class="m-4">
        <p-card>
            <div class="container-fluid m-2 header_fonts">
              <div class="row p-1">
                <div class="col-sm-6">
                    <div class="text-lg-left mt-3">
                      <h5> BLock Wise Partially Aided School - Section Verification</h5>
                    </div>
                </div>
                <div class="col-sm-6 p-1">
                    <div class="text-right">
                         <input type="text" pInputText size="30" placeholder="Higher Secondary Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                    </div>              
                 </div>
                </div>
            </div>
            <div>
              <p-table #dt [columns]="dataHeader" [value]="block_wise_section_aided_details" [resizableColumns]="true" >
                <!-- <ng-template pTemplate="caption">
                  <div class="row">
                    <div style="text-align:center" class="col-md-12 pt-2">
                        <h4>Higher Secondary Groups</h4>
                    </div>
                  </div>
                </ng-template> -->
                <ng-template pTemplate="header" let-NoonMeal>
                  <tr class="text-center">
                    <th class="sno-header-layout">S.No</th>
                    <th *ngFor="let col of NoonMeal" [pSortableColumn]="col.field" [style.width]="col.widthstyle">
                      {{col.header}}
                      <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-blockwise  let-columns="columns" let-i="rowIndex" >
                  <tr class="text-center">
                    <td class="sno-header-layout"> {{i+1}} </td>                  
                    <td> {{ blockwise.district_name}} </td>
                    <td> {{ blockwise.block_name}} </td>
                    <td> {{ blockwise.udise_code}} </td>
                    <td class="text-left"><a href="javascript:void(0)" (click)="onSelectedId(blockwise)">{{ blockwise.school_name}}</a></td>
                    <td> {{ blockwise.aided}} </td>      
                    <td> {{ blockwise.self_finance}} </td>      
                    <td> {{ blockwise.unmarked}} </td>      
                    <td> {{ blockwise.unmediummarked}} </td>      
                  </tr>
                </ng-template>
              </p-table>
            </div>
        </p-card>
      
    </div>
