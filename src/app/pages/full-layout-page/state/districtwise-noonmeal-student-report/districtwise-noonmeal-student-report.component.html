<div class="container-fluid">
    <div class="main-body-content m-2">  
        <p-table  [columns]="dataHeader" [value]="meal_school_details" [resizableColumns]="true" >
            <ng-template pTemplate="caption">
              <div class="row">
                <div style="text-align:center" class="col-md-12 pt-2">
                    <h4>Noonmeal Count Details</h4>
                </div>
              </div>
            </ng-template>
            <ng-template pTemplate="header" let-NoonMeal>
              <tr class="text-center">
                <th class="sno-header-layout">S.No</th>
                <th *ngFor="let col of NoonMeal" [pSortableColumn]="col.field" [style.width]="col.widthstyle">
                  {{col.header}}
                  <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-NoonMeal  let-columns="columns" let-i="rowIndex" >
              <tr class="text-center">
                <td class="sno-header-layout"> {{i+1}} </td>
                <td class="text-left"> {{ NoonMeal.district_name}}</td>
                <td> {{ NoonMeal.block_name}} </td>
                <td> {{ NoonMeal.udise_code}} </td>
                <td  class="text-left"> {{ NoonMeal.school_name}} </td>
                <td> {{ NoonMeal.meals}} </td>
                <td> {{ NoonMeal.total}} </td>
              </tr>
            </ng-template>
          </p-table>
        </div>  
      </div>
