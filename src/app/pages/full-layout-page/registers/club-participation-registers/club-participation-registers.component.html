<div class="main-body-content">
    <h6 class="url"><span class="flex-gap-right" (click)="getRegister()">Registers</span> <i class="fa fa-angle-right flex-gap-right" aria-hidden="true"></i> <span class="flex-gap-right">Club Particiapation Registers Status</span></h6>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
             <p-table #dt [columns]="selectedColumns" [value]="data" [autoLayout]="true" [paginator]="true" [rows]="10" [scrollable]="true">
                  <ng-template pTemplate="caption">
                      <div class="row">
                          <div class="col-sm-8"></div>
                              <div class="col-sm-3 p-1" style="text-align:right">
                                 <input type="text" class="form-control" pInputText size="50" placeholder="Registration Filter" (input)="dt.filterGlobal($event.target.value, 'contains')">
                              </div>
                          <div class="col-sm-1 p-1 flex-row-center-end" style="text-align:right">
                            <i class="fa fa-file-excel-o header-icon url" aria-hidden="true"  (click)="exportExcel()"></i>
                            <!-- <i class="fa fa-file-pdf-o header-icon flex-gap-right url" aria-hidden="true"  (click)="exportPdf()"></i> -->
                          </div>
                     </div>
                 </ng-template>
             <ng-template pTemplate="header" let-columns>
                <tr>
                    <th style="width:5em">S.no</th>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn>
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">
                <tr>
                    <td style="width:5em">{{i+1}}</td>
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
