<div class="main-body-content">
    <div class="page-container">
        <div class="flex-layout-gap">
            <div class="breadcrumbs c-black">
                <h6 class="url"><span class="flex-gap-right">Schemes</span> <i class="fa fa-angle-right flex-gap-right" aria-hidden="true"></i> 
                    <span  class="flex-gap-right" (click)="goBack()">Bicycle Distribution Report</span>
                <span *ngIf="pageStage === 2"><i class="fa fa-angle-right flex-gap-right" aria-hidden="true"></i>{{school_name}}</span>
                </h6>
                </div>
<div class="main-body-content">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 login-img">
        <div class="container-fluid" *ngIf="pageStage === 1">
            <p-table #dt [columns]="sampleSelectedColumn" [value]="datas"  [rows]="10" [autoLayout]="true" [paginator]="true" [resizableColumns]="true" [rows]="10">
                <ng-template pTemplate="caption">
                    <div class="row">
                        <div style="text-align:left" class="col-md-12">
                            <div class="row">
                                <div class="col-sm-4 mt-2">
                                    <p-multiSelect [options]="cols2" [(ngModel)]="sampleSelectedColumn" optionLabel="header" selectedItemsLabel="{0} columns selected" [style]="{minWidth: '200px'}" defaultLabel="Choose Columns">
                                    </p-multiSelect>
                                </div>
                                <div class="col-sm-8 mt-2 text-right" >
                                    <input type="text" pInputText size="20" placeholder="Search" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto; height: 85%;border: gray 1px solid;border-radius: 2px;padding-left:2%;">
                                        &nbsp;                                  
                                       <i class="fa fa-file-excel-o header-icon url mt-2" aria-hidden="true"  (click)="exportExcel()"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr style="white-space: nowrap" class="table-header">
                        <th>#</th>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                            {{col.header}}
                            <p-sortIcon [field]="col.field"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-car1 let-i="rowIndex" let-columns="columns">
                    <tr [pSelectableRow]="car">
                        <td class="sno-header-layout">{{i+1}}</td>
                        <td *ngFor="let col of columns">
                            <a *ngIf="col.field == 'UdiseCd'">{{car1.UdiseCd}}</a>
                            <a *ngIf="col.field == 'SchName'"  href="javascript:void(0)" (click)="viewStudentsList(car1.schId,car1.SchName)">{{car1.SchName}}</a>
                            <a *ngIf="col.field == 'SchType'">{{car1.SchType}}</a>
                            <a *ngIf="col.field == 'C11Str'" class="text-center">{{car1.C11Str}}</a>
                            <a *ngIf="col.field == 'Updtd'" class="text-center">{{car1.Updtd}}</a>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
          </div>

      <div class="container-fluid" *ngIf="pageStage === 2">
        <p-table #dt [columns]="sampleSelectedColumn1" [value]="cycleList"  [rows]="10" [autoLayout]="true" [paginator]="true" [resizableColumns]="true" [rows]="10">
            <ng-template pTemplate="caption">
                <div class="row">
                    <div style="text-align:left" class="col-md-12">
                        <div class="row">
                            <div style="text-align:left" class="col-md-12">
                                <div class="row">
                                    <div class="col-sm-4 mt-2">
                                        <p-multiSelect [options]="cols1" [(ngModel)]="sampleSelectedColumn1" optionLabel="header" selectedItemsLabel="{0} columns selected" [style]="{minWidth: '200px'}" defaultLabel="Choose Columns">
                                        </p-multiSelect>
                                    </div>
                                    <div class="col-sm-8 mt-2 text-right" >
                                        <input type="text" pInputText size="20" placeholder="Search" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto; height: 85%;border: gray 1px solid;border-radius: 2px;padding-left:2%;">
                                            &nbsp;                                  
                                           <i class="fa fa-file-excel-o header-icon url mt-2" aria-hidden="true"  (click)="exportExcels()"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr style="white-space: nowrap" class="table-header">
                    <th>#</th>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car1 let-i="rowIndex" let-columns="columns">
                <tr [pSelectableRow]="car">
                    <td class="sno-header-layout">{{i+1}}</td>
                    <td *ngFor="let col of columns">
                        <a *ngIf="col.field == 'EmisID'">{{car1.EmisID}}</a>
                        <a *ngIf="col.field == 'StudName'">{{car1.StudName}}</a>
                        <a *ngIf="col.field == 'StuGnd'">{{car1.StuGnd}}</a>
                        <a *ngIf="col.field == 'StudCls'">{{car1.StudCls}}</a>
                        <a *ngIf="col.field == 'ClsSec'">{{car1.ClsSec}}</a>
                    </td>
                </tr>
            </ng-template>
        </p-table>
      </div>
    </div>
</div>
</div>
</div>
</div>
