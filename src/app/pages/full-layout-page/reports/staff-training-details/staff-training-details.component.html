<div class="m-4">
  <p-card >
    <div class="container-fluid header_fonts">
      <div class="row p-1">
        <div class="col-sm-6 pl-0">
          <div class="text-lg-left mt-3"><div>
            <h5>Trainings Attended Report</h5></div>
          </div>
        </div>
        <div class="col-sm-6 p-1">
          <div class="row">
            <div class="col-sm-6 float-right">
            </div>
            <div class="col-sm-6">
              <p-dropdown [options]="traningDetailsdropvalue"  placeholder="Select School Type" (onChange)="StateSchoolTypeOption($event)" styleClass="dropdwnvalues" ></p-dropdown>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="text-lg-left my-3">
      </div>
      <p-table #dt  [columns]="cols" [value]="managementschool"  [rows]="10" [resizableColumns]="true" >
        <ng-template pTemplate="header" let-distname>
          <tr>
            <th class="sno-header-layout">S.NO</th>
            <th *ngFor="let col of distname" [pSortableColumn]="col.field" [style.width]="col.widthstyle">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-distwise let-columns="columns" let-i="rowIndex">
          <tr class="text-center">
            <td class="sno-header-layout"> {{i+1}} </td>
            <td> {{ distwise.training_date | date: 'dd/MM/yyyy'}} </td>
            <td class="text-left"> {{ distwise.training_mode}} </td>
            <td class="text-left"> {{ distwise.trained_at}} </td>
            <td class="text-left"> {{ distwise.Training_type}} </td>
            <td> {{ distwise.training_days}} </td>
        </ng-template>
        <ng-template pTemplate="footer">
          <tr class="text-center" *ngIf="nodateFound">
            <td colspan="6" >No Data Found</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-card>
</div>
