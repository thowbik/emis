<div class="main-body-content m-2">
    <p-card class="mx-2">
       <p>BEO Assignment Task - School</p>
    </p-card>
    <p-card>
          <p-table #dt  [columns]="dataHeader" [value]="beoassignment" [paginator]="true" [rows]="10">
          <!-- paginator
              <p-table #dt  [columns]="dataHeader" [value]="beoassignment" [style]="{'width':'250px !important'}" [autoLayout]="true" [paginator]="true" [resizableColumns]="true"
             [rows]="10" [scrollable]="true" scrollHeight="500px" scrollWidth="100px" dataKey="udise_code"
             editMode="row" >  -->
          <ng-template let-childrens pTemplate="caption">
             <div class="row p-1">
                <div class="col-sm-6">
                   <div class="text-lg-left mt-3">
                      <h5>BEO Assignment Task - School</h5>
                   </div>
                </div>
                <div class="col-sm-6 p-1">
                   <div class="text-right">
                      <input type="text" pInputText size="30" placeholder="BEO Assignment
                         " (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                   </div>
                </div>
             </div>
          </ng-template>
          <ng-template let-childrens pTemplate="header">
             <tr class="text-center">
                <th class="sno-header-layout">S.No</th>
                <th *ngFor="let col of childrens" [pSortableColumn]="col.field" [style.width]="col.widthstyle">
                {{col.header}}
                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </th>
             </tr>
          </ng-template>
          <ng-template let-beoassignment pTemplate="body" let-i="rowIndex">
             <tr class="text-center" >
               <td class="sno-header-layout"> {{i+1}} </td>
               <td>{{beoassignment.udise_code}}</td>
               <td>{{beoassignment.school_name}}</td>
               <td>{{beoassignment.block_name}}</td>
               <td><p-radioButton  [(ngModel)]="beoassignment.beo_map" value="1"></p-radioButton></td>
               <td><p-radioButton  [(ngModel)]="beoassignment.beo_map" value="2"></p-radioButton></td>
               <td><p-radioButton  [(ngModel)]="beoassignment.beo_map" value="3"></p-radioButton></td>
               <td><p-radioButton  [(ngModel)]="beoassignment.beo_map" value="4"></p-radioButton></td>
               <td><p-radioButton  [(ngModel)]="beoassignment.beo_map" value="5"></p-radioButton></td>
             </tr>
          </ng-template>
          <ng-template let-childrens pTemplate="emptymessage">
            <tr>
              <td [attr.colspan]="(childrens.length)+1" style="text-align: center;">
                 <strong>No records found</strong>
              </td>
            </tr>
          </ng-template>
          </p-table>
          <div class="text-right mt-3">
             <button type="submit" class="btn btn-success m-2" (click)="beo_assignment_saveform(beoassignment)" >SUBMIT</button>
          </div>
    </p-card>
 </div>
