<div class="py-3">
    <p-card class="mt-3 pt-3">
        <div class="text-right py-2">
            <button type="button" class="btn btn-success" (click)="showDialog()" pButton label="Add Question"></button>
        </div>
        <div class=" backclr-grn ">
            <label class="font-weight-bold font_Szi">
        Create Question Set
        </label>
        </div>
        <p-table [value]="">
            <ng-template pTemplate="header">
                <tr class="text-center">
                    <th>Q. No</th>
                    <th>Question Text</th>
                    <th>Topic</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-distwise let-columns="columns" let-i="rowIndex">
                <tr class="text-center">
                    <td class="sno-header-layout"> {{i+1}} </td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
            </ng-template>
            <ng-template pTemplate="footer">
                <tr class="text-center">
                    <td colspan="4">No Data Found</td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
<p-dialog header="Create Question Set" [(visible)]="display" styleClass="mydialog">
    <form [formGroup]="question_set">
        <div class="">
            <div>
                <div class="row py-2">
                    <label class=" col-sm-6">
           Class<label class="manditory">*</label>
                    </label>
                    <div class="col-sm-6">
                        <p-dropdown [options]="classdropvalueoptions" formControlName="class" placeholder="Choose Class" styleClass="dropdwnvalues"></p-dropdown>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-sm-6">
                        <label>Subject<label class="manditory">*</label></label>
                    </div>
                    <div class="col-sm-6">
                        <p-dropdown [options]="subjectdropvalueoptions" formControlName="qset_subject" placeholder="Choose Subject" styleClass="dropdwnvalues"></p-dropdown>
                    </div>
                </div>
                <div class="row py-2">
                    <label class="col-sm-6">
           Medium<label class="manditory">*</label>
                    </label>
                    <div class="col-sm-6">
                        <p-dropdown [options]="Medium" formControlName="qset_medium" placeholder="Choose Medium" styleClass="dropdwnvalues"></p-dropdown>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-6">
                        <label>No. of Questions<label class="manditory">*</label></label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" pInputText class="form-control" formControlName="qset_count" placeholder=" Questions">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-6">
                        <label>Question Set Name<label class="manditory">*</label></label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" pInputText class="form-control" formControlName="qset_type" placeholder=" Set Name">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success" (click)="onSave()">Save</button>
                <button type="submit" class="btn btn-light btn-border">Cancel</button>
            </div>
        </div>
    </form>
</p-dialog>
