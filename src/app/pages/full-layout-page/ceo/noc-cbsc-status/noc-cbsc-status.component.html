<div class="main-body-content m-2">
    <p-card>
        <div class="m-4">
            <p-table #dt [columns]="dataHeader" [value]="noccbscformstatus">
                <ng-template let-childrens pTemplate="caption">
                    <div class="row">
                        <div class="col-md-12 text-left">
                            <p> Your Application has been received.Your Application id is {{appid}}.Application status can be tracked through this page.
                            </p>
                        </div>
                        <!-- <div class="col-md-3">
                   <div class="row mb-3" class="text-right">
                       <input class="form-control" type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search Filter">
                   </div>
                   </div> -->
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-childrens>
                    <tr class="text-center">
                        <th class="sno-header-layout">S.No</th>
                        <th *ngFor="let col of childrens" [pSortableColumn]="col.field" [style.width]="col.widthstyle">
                            {{col.header}}
                            <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-schoolnocstatus let-rowData let-editing="editing" let-i="rowIndex">
                    <tr *ngIf="!noDataFound" class="text-left">
                        <td class="sno-header-layout text-center"> {{i+1}} </td>
                        <td>{{schoolnocstatus.Action_Taken}}</td>
                        <td class="text-center">{{schoolnocstatus.By}}</td>
                        <td class="text-center">{{schoolnocstatus.To}}</td>
                        <td class="text-center">{{schoolnocstatus.On}}</td>
                        <td class="text-center">{{schoolnocstatus.remarks}}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td [attr.colspan]="(columns.length)+1" style="text-align: center;">
                            <strong>No Records  Found</strong>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="download">
                <div class="row form-group">
                    <div class="col-sm-10 text-align">
                        <label><span class="num-align"></span>Click here to download NOC order<span class="manditory"> </span></label>
                    </div>
                    <td>
                        <a href={{downloadorder}} target="_blank" download="ordercopy.pdf"><button pButton label="Download" class="ui-button-raised"></button></a>
                    </td>
                </div>
                <div class="row form-group">
                    <div class="col-sm-10 text-align">
                        <label><span class="num-align"></span>Click here to download NOC order Conditions<span class="manditory"> </span></label>
                    </div>
                    <td>
                        <a href={{downloadordercondition}} target="_blank" download="ordercopycondition.pdf"><button pButton label="Download" class="ui-button-raised"></button></a>
                    
                    </td>
                </div>
            </div>
        </div>
    </p-card>
</div>
