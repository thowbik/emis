<div class="container">
    <p-card>
        <h3 class="first">UDISE+ Reports</h3>
        <div class="p-2">
            <p-dropdown [options]="cities" [(ngModel)]="selectedCity" placeholder="Select a City" optionLabel="name" [showClear]="true"></p-dropdown>
        </div>

        
              <p-table #dt [columns]="dataHeader" [value]=" " [resizableColumns]="true" >
             
                <ng-template pTemplate="header" let-NoonMeal>
                  <tr class="text-center">
                    <th class="sno-header-layout">S.No</th>
                    <th *ngFor="let col of NoonMeal" [pSortableColumn]="col.field" [style.width]="col.widthstyle">
                      {{col.header}}
                      <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-districtwise  let-columns="columns" let-i="rowIndex" >
                  <tr class="text-center">
                    <td class="sno-header-layout"> {{i+1}} </td>
                    <!-- <td class="text-left"><a href="javascript:void(0)" (click)="onSelectedId(districtwise)">{{ districtwise.district_name}}</a></td> -->
                    <td>    </td>
                      
                  </tr>
                </ng-template>
              </p-table>
  
     </p-card>
</div>
